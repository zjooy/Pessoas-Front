<div class="container mt-5">
    <h1>{{btnTitulo}}</h1>

    <form [formGroup]="pessoaForm" (ngSubmit)="submit()" #formDit="ngForm">
        <div class="mt-3">
            <label>Nome</label>
            <input type="text" placeholder="insira o nome" class="form-control" formControlName="nome">
        </div>

        <div class="mt-3">
            <label>E-mail</label>
            <input type="text" placeholder="insira o e-mail" class="form-control" formControlName="email">
        </div>

        <div class="mt-3">
            <label>CPF</label>
            <input type="text" placeholder="insira o CPF" class="form-control" formControlName="cpf">
        </div>

        <div class="mt-3">
            <label>Senha</label>
            <input type="password" placeholder="senha" class="form-control" formControlName="senha">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
        </div>
    </form>
</div>
